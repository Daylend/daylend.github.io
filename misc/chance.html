<html>
<head>
<script src="./chance.js"></script>
<link rel="stylesheet" href="./chance.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
<meta http-equiv="content-language" content="en">
</head>
<body>
	<div class="calculator">
		<img src="chance.png" />
		<div class="outputs">
			<h1><p class="fail">Chance of failing this many times: <b>50%</b></p></h1>
			<h1><p class="success">Chance you succeed once: <b>50%</b></p></h1>
			<br>
		</div>
		<div class="inputs">
			<div>
				<p>Chance of success (%):</p>
				<input id="chance" type="number" value="50" min="1" max="99">
				<p>Number of attempts:</p>
				<input id="attempts" type="number" value="1" min="1" max="1000">
			</div>
			<br>
			<button type="button" class="calcBtn" onclick="calculate()">Calculate</button>
		</div>
		<footer>
			<p>Mini calculator by <a href="https://github.com/Daylend">Daylend</a></p>
		</footer>
	</div>
</body>
</html>
